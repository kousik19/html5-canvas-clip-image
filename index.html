<html>
    <head>
        <title> Image Clipping </title>

        <link rel="stylesheet" href="style.css" />
    </head>

    <body>

        <div class="image-container">

            <img id="diamond" src="shapes/diamond.png">
            <img id="moon" src="shapes/moon.png">
            <img id="heart" src="shapes/heart.png">
            <img id="donut" src="shapes/donut.png">
            <img id="shape1" src="shapes/shape1.png">
            <img id="shape2" src="shapes/shape2.png">

        </div>

        <div class="file-container">
            <input type="file" id="file"/>
        </div>

        <img id="hidden" />

        <canvas id="canvas"></canvas>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
